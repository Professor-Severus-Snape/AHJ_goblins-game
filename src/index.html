<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Гоблины</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title-h1">Игра "убей гоблинов"</h1>
      <div class="controller">
        <div class="score">Попадания: 0</div>
        <button class="start-game" type="button">Начать</button>
        <div class="miss">Промахи: 0</div>
      </div>
      <div class="field">
        <div class="cell cell-1"></div>
        <div class="cell cell-2"></div>
        <div class="cell cell-3"></div>
        <div class="cell cell-4"></div>
        <div class="cell cell-5"></div>
        <div class="cell cell-6"></div>
        <div class="cell cell-7"></div>
        <div class="cell cell-8"></div>
        <div class="cell cell-9"></div>
        <div class="cell cell-10"></div>
        <div class="cell cell-11"></div>
        <div class="cell cell-12"></div>
        <div class="cell cell-13"></div>
        <div class="cell cell-14"></div>
        <div class="cell cell-15"></div>
        <div class="cell cell-16"></div>
      </div>

      <address class="copyrights">
        <a class="copyrights__link" href="https://github.com/Professor-Severus-Snape">© Professor-Severus-Snape, 2024</a>
      </address>

      <div class="modal modal_hidden">
        <div class="modal__close-bg"></div>
        <div class="modal__content">
          <div class="modal__close-btn"></div>
          <h2 class="modal__title">Вы набрали очков: 0</h2>
          <button class="modal__button" type="button">Начать заново</button>
        </div>
      </div>

    </div>
  </body>
</html>
